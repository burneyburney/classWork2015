<!DOCTYPE HTML>

<html>

<head>
	<title>
	
	</title>
	
	<script type="text/JavaScript">
	
	function add(arg1,arg2) {
	var addition = (arg1+arg2);
	return (addition);	
							}
							
	function subtract(arg1,arg2){
	var subtraction = arg1-arg2;
	return (subtraction);
								}
								
	function multiply(arg1,arg2){
	var multiplication = arg1*arg2;
	return (multiplication);
								}
	
	function divide(arg1,arg2){
	var division = arg1/arg2;
	return (division);
								}
	

	</script>
</head>

<body>
	<script type="text/JavaScript">
	document.write("<h2>adding 3 and 6 will give you "		+(add(3,6))+ 		"</h2>");
	document.write("<h2>subtracting 3 and 6 will give you " +(subtract(3,6))+	"</h2>");
	document.write("<h2>multiplying 3 and 6 will give you " +(multiply(3,6))+ 	"</h2>");
	document.write("<h2>dividing 3 and 6 will give you " 	+(divide(3,6))+ 	"</h2>");

	</script>

</body>

</html>
