Miles per gallon in javascript

<!DOCTYPE HTML>
<html>
	<head>
		<title>
		 about:blank
		</title>
		
		<script type="text/javascript">
		function MPGfunction() {
		
		<!-- Declare variables (milesTraveled, gallonsUsed, result)-->
		var milesTraveled = prompt("Enter Miles traveled","HAMBURGER");
		var gallonsUsed   = prompt("Enter Gallons used","WITH CHEESE");
		
		<!-- Calculation-->
		var result = (milesTraveled/gallonsUsed);	
		
		<!-- Display on screen -->
		document.write("<h2>YOUR CAR GETS ", result," MILES PER GALLON</h2>");
							   }
		</script>
	</head>
	
<body onload="MPGfunction();">

</body>
</html>
